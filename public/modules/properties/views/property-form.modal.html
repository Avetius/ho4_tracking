<div class="modal-header">
	<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-arrow-right pull-right" style="cursor: pointer; font-size: 22px; font-weight: normal;"></i>
	<h3 class="modal-title">Property</h3>
</div>
<div class="modal-body row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group no-margin">
			<input type="text" id="propertyName" name="propertyName" class="form-control" data-ng-model="property.propertyName" placeholder="Property Name">
			<span class="text-danger text-left" ng-if="errorPropertyName">Please enter property name.</span>
		</div>
		<div class="form-group no-margin">
			<input type="text" id="propertyId" name="propertyId" class="form-control" data-ng-model="property.propertyId" placeholder="Property ID">
			<span class="text-danger text-left" ng-if="errorPropertyId">Please enter property ID.</span>
		</div>
		<div class="form-group no-margin">
			<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="property.phoneNumber" placeholder="Phone Number">
		</div>
		<div class="form-group no-margin">
			<input type="email" id="email" name="email" class="form-control" data-ng-model="property.email" placeholder="Email Address">
			<span class="text-danger text-left" ng-if="errorEmail">Please enter a valid email address.</span>
		</div>

		<div class="form-group no-margin">
			<label class="control-label">Choose Property Manager from the List and Assign to this Property</label>
			<select class="form-control" ng-options="manager as manager.displayName for manager in managers track by manager._id" ng-model="property.propertyManager">

			</select>
		</div>
		<p class="text-center">OR</p>
		<div class="form-group no-margin">
			<button type="button" class="btn btn-default btn-block" ng-click="openPropertyManagerModalForProperty()">Create New Property Manager and Assign to this Property</button>
		</div>
		<div class="form-group no-margin">
			<input type="text" id="streetAddress" name="streetAddress" class="form-control" data-ng-model="property.streetAddress" placeholder="Street address">
		</div>
		<div class="form-group no-margin">
			<input type="text" id="city" name="city" class="form-control" data-ng-model="property.city" placeholder="City">
		</div>
		<div class="form-group no-margin">
			<input type="text" id="state" name="state" class="form-control" data-ng-model="property.state" placeholder="State">
		</div>
		<div class="form-group no-margin">
			<label class="control-label">Country</label>
			<select class="form-control" id="country" name="country" data-ng-model="property.country" placeholder="Country">
				<option value="US">US</option>
				<option value="Canada">Canada</option>
			</select>
		</div>
		<div class="form-group no-margin">
			<input type="text" id="zip" name="zip" class="form-control" data-ng-model="property.zip" placeholder="ZIP">
		</div>




	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default btn-lg custom-gray-btn" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success btn-lg" type="button" ng-click="saveProperty()">Save</button>
</div>
