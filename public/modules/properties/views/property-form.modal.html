<div class="modal-body">
	<div class="row">
		<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-close-right pull-right" style="cursor: pointer; font-size: 22px; z-index: 2; margin-right: -15px; margin-top: -16px;"></i>
		<div class="col-md-12" style="margin-top: 15px; margin-bottom: 30px; padding: 0 40px;">
			<div class="col-md-7">
				<h2 class="HelveticaNeue" style="font-size: 48px; margin: 0px; font-weight: bold; letter-spacing: 2px;" ng-if="add_property">Add New Property</h2>
				<h2 class="HelveticaNeue" style="font-size: 48px; margin: 0px; font-weight: bold; letter-spacing: 2px;" ng-if="!add_property">Edit Property</h2>
			</div>
			<div class="col-md-5 text-right HelveticaNeue">
				<span class="gray-color" style="font-size: 21px;">Code # </span><span style="font-size:35px; margin-left: 10px;">{{property.propertyCode}}</span>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group no-margin">
				<input type="text" id="propertyName" name="propertyName" class="form-control text-center" data-ng-model="property.propertyName" placeholder="Property Name" ng-class="{'invalid-field': errorPropertyName}">
				<span class="text-danger text-left" ng-if="errorPropertyName">Please enter property name.</span>
			</div>
			<div class="form-group no-margin">
				<input type="text" id="phoneNumber" name="phoneNumber" class="form-control text-center" data-ng-model="property.phoneNumber" placeholder="Phone Number">
			</div>
			<div class="form-group no-margin">
				<input type="email" id="email" name="email" class="form-control text-center" data-ng-model="property.email" placeholder="Email Address" ng-class="{'invalid-field': errorEmail}">
				<span class="text-danger text-left" ng-if="errorEmail">Please enter a valid email address.</span>
			</div>
			<div style="border: 1px dotted #7F7F7F; padding: 20px;">
				<div class="form-group no-margin">
					<p class="control-label text-center HelveticaNeue" style="font-size: 18px; letter-spacing: 1px;">Choose Property Manager from the List and Assign to this Property</p>
					<label class="form-select" style="width: 100%;">
						<select class="form-control text-center" ng-options="manager as manager.displayName for manager in managers track by manager._id" ng-model="property.propertyManager">

						</select>
					</label>
				</div>
				<p class="text-center gray-color">OR</p>
				<div class="form-group no-margin">
					<button type="button" class="btn btn-success btn-block upper-letters" ng-click="openPropertyManagerModalForProperty()" style="white-space: normal;">Create New Property Manager and Assign to this Property</button>
				</div>
			</div>
			<div class="form-group no-margin" style="margin-top: 15px;">
				<input type="text" id="streetAddress" name="streetAddress" class="form-control text-center" data-ng-model="property.streetAddress" placeholder="Street address">
			</div>
			<div class="form-group no-margin">
				<input type="text" id="city" name="city" class="form-control text-center" data-ng-model="property.city" placeholder="City">
			</div>
			<div class="form-group no-margin">
				<input type="text" id="state" name="state" class="form-control text-center" data-ng-model="property.state" placeholder="State">
			</div>
			<div class="form-group no-margin">
				<label class="form-select" style="width: 100%;">
					<select class="form-control text-center" id="country" name="country" data-ng-model="property.country" placeholder="Country">
						<option value="US">US</option>
						<option value="Canada">Canada</option>
					</select>
				</label>
			</div>
			<div class="form-group no-margin">
				<input type="text" id="zip" name="zip" class="form-control text-center" data-ng-model="property.zip" placeholder="ZIP">
			</div>
		</div>
	</div>
	<div class="text-right" style="margin-top: 55px; margin-bottom: 30px; padding-right: 40px;">
		<button class="btn btn-gray btn-lg upper-letters" type="button" ng-click="cancel()" style="padding: 15px 50px;">Cancel</button>
		<button class="btn btn-success btn-lg upper-letters" type="button" ng-click="saveProperty()" style="padding: 15px 50px; font-size: 14px; margin-left: 15px;">Save</button>
	</div>
</div>
