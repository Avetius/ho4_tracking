<section class="row margin-header" data-ng-controller="SettingsController" data-ng-init="findOne()">
	<div class="sub-container">
		<div class="sub-header text-center">
			<h1>{{profile.user.displayName}}</h1>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 account-page text-center">
				<h3 class="gray-color">Basic Information</h3>
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="profile.user.firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="profile.user.lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<input type="email" id="email" name="email" class="form-control" data-ng-model="profile.user.email" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="profile.phoneNumber" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<input type="text" id="address" name="address" class="form-control" data-ng-model="profile.address" placeholder="Address">
						</div>
						<div class="form-group">
							<input type="text" id="city" name="city" class="form-control" data-ng-model="profile.city" placeholder="City">
						</div>
						<div class="form-group">
							<input type="text" id="state" name="state" class="form-control" data-ng-model="profile.state" placeholder="State">
						</div>
						<div class="form-group">
							<input type="text" id="zipcode" name="zipcode" class="form-control" data-ng-model="profile.zipcode" placeholder="ZIP">
						</div>
						<div class="form-group">
							<select class="form-control select" id="country" name="country" data-ng-model="profile.country" placeholder="Country">
								<option value="US">US</option>
								<option value="Canada">Canada</option>
							</select>
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-success btn-lg">Save Information</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Account Information Saved Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 account-page text-center" style="margin-top: 30px;">
				<h3 class="gray-color">Password details</h3>
				<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
						</div>
						<div class="form-group">
							<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
						</div>
						<div class="form-group">
							<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-success btn-lg">Save Password</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Password Changed Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
