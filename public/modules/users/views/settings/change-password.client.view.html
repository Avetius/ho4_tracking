<section class="row margin-header" data-ng-controller="SettingsController">
	<div class="sub-container">
		<div class="sub-header">
			<h3>My Account</h3>
		</div>
		<div class="row account-page">
			<div style="padding-bottom: 30px;">
				<ul class="nav nav-pills">
					<li role="presentation"><a href="/#!/settings/profile">Basic info</a></li>
					<li role="presentation" class="active"><a href="#">Change password</a></li>
				</ul>
			</div>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
				<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="currentPassword" class="col-sm-5 control-label">Current Password</label>
							<div class="col-sm-7">
								<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
							</div>
						</div>
						<div class="form-group">
							<label for="newPassword" class="col-sm-5 control-label">New Password</label>
							<div class="col-sm-7">
								<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
							</div>
						</div>
						<div class="form-group">
							<label for="verifyPassword" class="col-sm-5 control-label">Verify Password</label>
							<div class="col-sm-7">
								<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
							</div>
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-success btn-lg">Save Password</button>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong>Password Changed Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
