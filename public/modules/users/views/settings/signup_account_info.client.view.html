<section class="row margin-header" data-ng-controller="SettingsController" data-ng-init="findOne()">
	<h3 class="col-md-12 text-center">Account Information</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserAccount(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="profile.phoneNumber" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" id="address" name="address" class="form-control" data-ng-model="profile.address" placeholder="Address">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" id="city" name="city" class="form-control" data-ng-model="profile.city" placeholder="City">
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" id="state" name="state" class="form-control" data-ng-model="profile.state" placeholder="State">
				</div>
				<div class="form-group">
					<label for="zipcode">Zipcode</label>
					<input type="text" id="zipcode" name="zipcode" class="form-control" data-ng-model="profile.zipcode" placeholder="Zipcode">
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<input type="text" id="country" name="country" class="form-control" data-ng-model="profile.country" placeholder="Country">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Next</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
