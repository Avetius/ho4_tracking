<div class="form-group no-margin">
	<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="credentials.phoneNumber" placeholder="Phone Number">
	<span class="text-danger text-left" ng-if="errorPhone">Please enter phone number.</span>
</div>
<div class="form-group no-margin">
	<input type="text" id="address" name="address" class="form-control" data-ng-model="credentials.address" placeholder="Address">
	<span class="text-danger text-left" ng-if="errorAddress">Please enter address.</span>
</div>
<div class="form-group no-margin">
	<input type="text" id="city" name="city" class="form-control" data-ng-model="credentials.city" placeholder="City">
	<span class="text-danger text-left" ng-if="errorCity">Please enter city.</span>
</div>
<div class="form-group no-margin">
	<input type="text" id="state" name="state" class="form-control" data-ng-model="credentials.state" placeholder="State">
	<span class="text-danger text-left" ng-if="errorState">Please enter state.</span>
</div>
<div class="form-group no-margin">
	<input type="text" id="zipcode" name="zipcode" class="form-control" data-ng-model="credentials.zipcode" placeholder="Zipcode">
	<span class="text-danger text-left" ng-if="errorZip">Please enter zip code.</span>
</div>
<div class="form-group no-margin">
	<input type="text" id="country" name="country" class="form-control" data-ng-model="credentials.country" placeholder="Country">
	<span class="text-danger text-left" ng-if="errorCountry">Please enter country.</span>
</div>
<button type="button" class="btn btn-large btn-success btn-block" ng-click="checkValidationGotoNext('policy_info')" style="padding: 15px;">
	<span class="glyphicon glyphicon-chevron-right pull-right" aria-hidden="true"></span>
	<span>Next Step</span>
</button>
