<div class="signup-login-header"></div>
<section class="row signup-page">
	<h2 class="col-md-12 text-center HelveticaNeue title">Sign Up</h2>
	<p class="col-md-12 text-center HelveticaNeue sub-title">Are you a Resident? Register for an account below</p>

	<div class="col-md-offset-4 col-md-4 signup-wizard-area">
		<form id="signup-form" name="signupForm" ng-submit="signup()">
			<div class="form-group no-margin">
				<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				<span class="text-danger text-left" ng-if="errorFirstName">Please enter your first name.</span>
			</div>
			<div class="form-group no-margin">
				<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				<span class="text-danger text-left" ng-if="errorLastName">Please enter your last name.</span>
			</div>
			<div class="form-group no-margin">
				<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="E-mail">
				<span class="text-danger text-left" ng-if="errorEmail">Please enter a valid email address.</span>
			</div>
			<div class="form-group no-margin">
				<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				<span class="text-danger text-left" ng-if="errorPassword">Please enter password.</span>
				<span class="text-danger text-left" ng-if="errorPasswordLength">Password has to be minimum 8 characters.</span>
			</div>
			<div class="form-group no-margin">
				<input type="password" id="repeat_password" name="repeat_password" class="form-control" data-ng-model="credentials.repeat_password" placeholder="Repeat Password">
				<span class="text-danger text-left" ng-if="errorPasswordNotMatch">Passwords do not match</span>
			</div>
			<div class="form-group inner-addon right-addon no-margin">
				<i class="glyphicon glyphicon-question-sign gray-color"></i>
				<input type="text" id="property_code" name="property_code" class="form-control" data-ng-model="credentials.property_code" placeholder="Property Code"
					   tooltip="Please find the Property Code on your brochure or contact your property"  tooltip-trigger="focus" tooltip-placement="bottom">
				<span class="text-danger text-left" ng-if="errorPropertyCode">Please enter correct property code.</span>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-success" style="padding: 12px 35px;">SIGN UP</button>
			</div>

			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</div>
</section>
