<div class="gray-header-area"></div>
<section class="row" data-ng-controller="AuthenticationController">
	<h2 class="col-md-12 text-center" style="font-size: 30pt;">Login</h2>
	<p class="col-md-12 text-center" style="font-size: 1em; color: #7a7a7a;">Welcome back!</p>
	<div class="col-md-offset-4 col-md-4 signin-area">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off" id="signin-form">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
				</div>
				<div class="form-group inner-addon right-addon">
					<i class="glyphicon glyphicon-lock gray-color"></i>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-success btn-block" style="padding: 15px;">Login</button>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot?email={{credentials.username}}">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
