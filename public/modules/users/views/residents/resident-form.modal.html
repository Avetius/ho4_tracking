<div class="modal-body">
	<div class="row">
		<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-close-right pull-right" style="cursor: pointer; font-size: 22px; z-index: 2; margin-right: -15px; margin-top: -16px;"></i>
		<div class="col-md-12" style="margin-bottom: 30px; padding: 0 61px;">
			<h2 style="font-size: 60px; margin-top: 0;" class="HelveticaNeueCyrThin">Create Resident</h2>
		</div>
	</div>
	<div class="row" style="margin-bottom: 43px; padding: 2px 65px;">
		<div class="col-md-12" style="padding: 0;">
			<div class="form-group no-margin">
				<input type="text" id="firstName" name="firstName" class="form-control text-center" data-ng-model="resident.firstName" placeholder="First Name" ng-class="{'invalid-field': errorFirstName}">
				<span class="text-danger text-left" ng-if="errorFirstName">Please enter your first name.</span>
			</div>
			<div class="form-group no-margin">
				<input type="text" id="lastName" name="lastName" class="form-control text-center" data-ng-model="resident.lastName" placeholder="Last Name" ng-class="{'invalid-field': errorLastName}">
				<span class="text-danger text-left" ng-if="errorLastName">Please enter your last name.</span>
			</div>
			<div class="form-group no-margin">
				<input type="email" id="email" name="email" class="form-control text-center" data-ng-model="resident.email" placeholder="E-mail" ng-class="{'invalid-field': errorEmail}">
				<span class="text-danger text-left" ng-if="errorEmail">Please enter a valid email address.</span>
			</div>
			<div class="form-group no-margin">
				<input type="text" ng-model="resident.appartmentNumber" placeholder="Unit #" typeahead="unit as unit.unitNumber for unit in getUnits($viewValue)"
					   typeahead-loading="loadingUnits" class="form-control text-center">
				<i ng-show="loadingUnits" class="glyphicon glyphicon-refresh"></i>
			</div>
			<div class="form-group no-margin">
				<label>
					<input type="checkbox" ng-model="resident.invite"> Send the invitation to resident
				</label>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
			<div class="text-right" style="margin-top: 24px;">
				<button class="btn btn-gray btn-lg upper-letters" type="button" ng-click="cancel()" style="padding: 15px 41px;">Cancel</button>
				<button class="btn btn-success btn-lg upper-letters" type="button" ng-click="saveResident()" style="padding: 15px 52px; font-size: 14px; margin-left: 15px;">Save</button>
			</div>
		</div>
	</div>
</div>
