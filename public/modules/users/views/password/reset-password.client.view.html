<div class="gray-header-area"></div>
<section class="row signup-page" data-ng-controller="PasswordController">
	<h2 class="col-md-12 text-center HelveticaNeue title">Reset your password</h2>
	<div class="col-md-offset-4 col-md-4 signin-area">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off" id="signin-form">
			<fieldset>
				<div class="form-group">
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
				</div>
				<div class="form-group">
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-success btn-block" style="padding: 15px;">Update Password</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
