<div class="gray-header-area"></div>
<section class="row signup-page" data-ng-controller="PasswordController">
	<h2 class="col-md-12 text-center HelveticaNeue title">Restore your password</h2>
	<p class="col-md-12 text-center HelveticaNeue sub-title">Enter your account email.</p>
	<div class="col-md-offset-4 col-md-4 signin-area">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off" id="signin-form">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Email">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-success btn-block" style="padding: 15px;">Submit</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
