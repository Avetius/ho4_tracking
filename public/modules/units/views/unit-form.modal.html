<div class="modal-body">
	<div class="row">
		<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-close-right pull-right" style="cursor: pointer; font-size: 22px; z-index: 2; margin-right: -15px; margin-top: -16px;"></i>
		<div class="col-md-12" style="margin-bottom: 42px; padding: 0 45px;">
			<h2 class="HelveticaNeueCyrThin" style="font-size: 60px; margin: 0px;" ng-if="add_unit">Add New Unit</h2>
			<h2 class="HelveticaNeueCyrThin" style="font-size: 60px; margin: 0px;" ng-if="!add_unit">Edit Unit</h2>
		</div>
	</div>
	<div class="row HelveticaNeue" style="margin-bottom: 30px;">
		<div class="col-md-12" style="padding: 0 45px;">
			<div class="form-group no-margin">
				<input type="text" id="unitNumber" name="unitNumber" class="form-control text-center" data-ng-model="unit.unitNumber" placeholder="Unit Number" ng-class="{'invalid-field': errorUnitNumber}">
				<span class="text-danger text-left" ng-if="errorUnitNumber">Please enter unit number.</span>
			</div>
			<div class="form-group no-margin">
				<input type="text" id="buildingNumber" name="buildingNumber" class="form-control text-center" data-ng-model="unit.buildingNumber" ng-change="savebuildingNumber()" placeholder="Building Number">
			</div>
			<div style="border: 2px dotted #7F7F7F; padding: 30px 20px; margin-top: 19px;">
				<div class="form-group no-margin text-center">
					<p class="control-label HelveticaNeueCyrLight" style="font-size: 19px; padding: 0 44px; margin-bottom: 10px; color: #bababa;">Choose Resident from the List</p>
					<label class="form-select" style="width: 100%;">
						<select class="form-control" ng-options="resident as resident.displayName for resident in residents track by resident._id" ng-model="unit.resident">

						</select>
					</label>
				</div>
				<p class="text-center" style="color: #bababa;">or</p>
				<div class="form-group no-margin text-center" style="margin-top: 16px;">
					<button type="button" class="btn btn-gray upper-letters" ng-click="openResidentModalForUnit()" style="padding: 14px 40px;">Create New Resident</button>
				</div>
			</div>
			<div class="row" style="margin-top: 20px;">
				<div class="form-group  col-md-6" style="padding-left: 0;">
					<div class="input-group datepicker-popup">
						<input type="text" class="form-control" datepicker-popup ng-model="unit.moveInDate" placeholder="Move in Date"
							   is-open="fromElements.opened" max-date="unit.moveOutDate" close-text="Close" show-button-bar="false"
							   datepicker-options="datePickerOptions" ng-focus="from_open($event)"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-calendar" ng-click="from_open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-6" style="padding-right: 0;">
					<div class="input-group datepicker-popup">
						<input type="text" class="form-control" datepicker-popup ng-model="unit.moveOutDate" placeholder="Move out Date"
						   is-open="toElements.opened" min-date="unit.moveInDate" close-text="Close" show-button-bar="false"
						   datepicker-options="datePickerOptions" ng-focus="to_open($event)"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-calendar" ng-click="to_open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="text-right" style="margin-top: 70px;">
				<button class="btn btn-gray btn-lg upper-letters" type="button" ng-click="cancel()" style="padding: 15px 42px;">Cancel</button>
				<button class="btn btn-success btn-lg upper-letters" type="button" ng-click="saveUnit()" style="padding: 15px 53px; font-size: 14px; margin-left: 15px;">Save</button>
			</div>
		</div>
	</div>
</div>
