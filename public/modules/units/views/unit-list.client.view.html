<div style="margin-top:100px" class="modal-body" ng-controller="UnitsController">
	<h2>Units</h2>
	<p><b>Property Name: </b>{{property.name}}</p>
	<p><b>Company Name: </b><a href="#!/properties/{{company.id}}">{{company.name}}</a></p>
	<table class="table table-hover">
		<thead>
			<th>Unit no</th>
			<th>Address</th>
			<th>City</th>
			<th>Country</th>
			<th>State</th>
			<th>Zip</th>
		</thead>
		<tbody>
		<tr ng-repeat="unit in units | startFrom: (unitsPage-1)*pageSize | limitTo: pageSize">
			<td>{{unit.unit_no}}</td>
			<td>{{unit.address}}</td>
			<td>{{unit.city}}</td>
			<td>{{unit.country}}</td>
			<td>{{unit.state}}</td>
			<td>{{unit.zip}}</td>
		</tr>
		</tbody>
	</table>
	<pagination total-items="units.length" ng-model="unitsPage" items-per-page="pageSize"></pagination>
</div>
