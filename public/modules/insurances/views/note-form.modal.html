<div class="modal-header">
	<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-arrow-right pull-right" style="cursor: pointer; font-size: 22px; font-weight: normal;"></i>
	<h3 class="modal-title">Note</h3>
</div>
<div class="modal-body row">
	<div class="col-md-12">
		<div class="form-group no-margin">
			<input type="text" id="subject" name="subject" class="form-control" data-ng-model="note.subject" placeholder="Subject">
			<span class="text-danger text-left" ng-if="errorSubject">Please enter subject.</span>
		</div>
		<div class="form-group no-margin">
			<input type="text" id="content" name="content" class="form-control" data-ng-model="note.content" placeholder="Note">
		</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default btn-lg custom-gray-btn" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success btn-lg" type="button" ng-click="saveNote()">Save</button>
</div>
