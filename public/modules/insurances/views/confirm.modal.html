<div class="modal-body row">
	<i ng-click="cancel()" class="glyphicon glyphicon-remove icon-close-right pull-right" style="cursor: pointer; font-size: 22px; font-weight: normal; z-index: 2; margin-right: -15px; margin-top: -16px;"></i>
	<div style="padding-left: 80px; padding-right: 80px;">
		<div class="HelveticaNeue">
			<h2 style="font-size: 60px; padding: 14px 0px; letter-spacing: 1px;">{{title}}</h2>
		</div>
		<div class="HelveticaNeue" style="margin-top: 27px;">
			<p style="background-color: #F7F8FA;text-align: center; padding: 14px; font-size: 18px; letter-spacing: 1px;">{{content}}</p>
		</div>
		<div class="text-right" style="margin-top: 60px; margin-bottom: 50px;">
			<button class="btn btn-enroll btn-lg upper-letters" type="button" ng-click="cancel()" style="padding: 15px 40px;">Cancel</button>
			<button class="btn btn-success btn-lg upper-letters" type="button" ng-click="confirmData()" style="padding: 15px 35px; font-size: 14px; margin-left: 15px;">Confirm</button>
		</div>
	</div>
</div>
