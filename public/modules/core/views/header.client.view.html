<div class="container" data-ng-controller="HeaderController">
	<div class="sub-container">
		<div class="navbar-header" ng-class="{'signup-navbar': signup_header || signin_header}">
			<button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()" ng-hide="mainpage_header && !authentication.user">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="{{logo_link}}" class="navbar-brand">
				<img class="img-responsive text-center" src="modules/core/img/prev_logo.jpg" />
			</a>
			<a href="/#!/signin" class="btn btn-default btn-lg signup-login-btn pull-right" style="margin-top: 22px; margin-right: 15px;" data-ng-if="signup_header">
				Login
			</a>
			<a href="/#!/signup/signup_user_info" class="btn btn-default btn-lg signup-login-btn pull-right" style="margin-top: 22px; margin-right: 15px;" data-ng-if="signin_header">
				Signup
			</a>
		</div>
		<nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
			<ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);" style="margin-top: 10px;">
				<li ng-if="authentication.user.roles.indexOf('pmanager')>-1 || authentication.user.roles.indexOf('admin')>-1" ng-switch="item" ui-route="/resident_insurances" class="item" ng-class="{active: ($uiRoute)}">
					<a href="/#!/resident_insurances" ng-switch-default>
						Resident HO4 Coverage
					</a>
				</li>
				<li ng-if="authentication.user.roles.indexOf('pmanager')>-1 || authentication.user.roles.indexOf('admin')>-1" ng-switch="item" ui-route="/properties" class="item" ng-class="{active: ($uiRoute)}">
					<a href="/#!/properties" ng-switch-default>
						Properties
					</a>
				</li>
				<li ng-if="authentication.user.roles.indexOf('admin')>-1" ng-switch="item" ui-route="/property_managers" class="item" ng-class="{active: ($uiRoute)}">
					<a href="/#!/property_managers" ng-switch-default>
						Property Managers
					</a>
				</li>
				<li ng-if="authentication.user.roles.indexOf('admin')>-1" ng-switch="item" ui-route="/residents" class="item" ng-class="{active: ($uiRoute)}">
					<a href="/#!/residents" ng-switch-default>
						Residents
					</a>
				</li>
				<li ng-if="authentication.user.roles.indexOf('user')>-1" ng-switch="item" ui-route="/insurances" class="item" ng-class="{active: ($uiRoute)}">
					<a href="/#!/insurances" ng-switch-default>
						Coverage History
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right login-navbar" data-ng-hide="authentication.user || mainpage_header || signup_header || signin_header">
				<li>
					Call <span style="color: #6ec25e; font-weight: bold;">866.395.1308</span> if you have any questions
				</li>
				<li>
					<form class="form-inline login-form" data-ng-submit="signin()">
						<span class="glyphicon glyphicon-lock" style="color: #c7c7c7;"></span>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email" data-ng-model="credentials.username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password">
						</div>
						<button type="submit" class="btn btn-success login-btn green-btn-color">
							Login
						</button>
						<br>
						<div class="rememberme"><span>Remember me </span> <input type="checkbox"></div>
					</form>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right user-dropdownmenu" data-ng-show="authentication.user">
				<li class="dropdown" dropdown>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle>
						<span data-ng-bind="authentication.user.displayName"></span>
						<br>
						<span style="text-transform: capitalize;" ng-if="authentication.user.roles[0] !== 'user'">{{authentication.user.roles[0]}}</span>
						<span style="text-transform: capitalize;" ng-if="authentication.user.roles[0] === 'user'">Resident</span>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li>
							<a href="/#!/settings/profile">
								<i class="glyphicon glyphicon-user"></i>
								Settings
							</a>
						</li>
						<li class="divider"></li>
						<li>
							<a href="/auth/signout">
								<i class=" glyphicon glyphicon-log-out"></i>
								Signout
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<div class="row col-md-6 public_navigation">
			<div class="item">
				<a href="#">Home</a>
			</div>
			<div class="item">
				<a href="#">Services</a>
			</div>
			<div class="item">
				<a href="#">Privacy Policy</a>
			</div>
			<div class="item">
				<a href="#">FAQs</a>
			</div>
			<div class="item">
				<a href="#">Contact us</a>
			</div>
		</div>
	</div>
</div>
